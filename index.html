<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>big rat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #ccc;
            margin-top: 15px;
            font-size: 16px;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            img { max-width: 95%; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üêÄ big rat üêÄ</h1>
        <img src="rat.jpg" alt="very big rat">
        <div class="subtitle">just a really big rat</div>
    </div>
    
    <script>
        // press r
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r') {
                document.body.style.transform = 'rotate(180deg)';
                setTimeout(() => {
                    document.body.style.transform = 'rotate(0deg)';
                }, 1000);
            }
        });
    </script>
</body>
</html>
